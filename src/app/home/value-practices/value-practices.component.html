<section class="rules">
    <div class="container">
        <div class="section-title">
            <h4>Values & Practices <strong>We Believe In</strong> </h4>

            <div class="row m-0">
            <owl-carousel-o class="owl-carousel" [options]="valueOptions">
                <ng-template carouselSlide *ngFor="let i of ValuePracticeSlides">
                    <div class="col-lg-12">
                        <div class="single-team">
                            <div class="team-image">
                                <i-feather name="{{ i.name }}" id="icon"></i-feather>
                            </div>
    
                            <div class="team-content">
                                <div class="team-infos">
                                    <p>{{ i.message }}</p>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </ng-template>
             
            </owl-carousel-o>
        </div>
     </div>
  </div>
</section>
